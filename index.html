<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
        
        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f43f5e;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --border: #e2e8f0;
            --dark-bg: #0f172a;
            --dark-text: #e2e8f0;
            --dark-border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: #f1f5f9;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            scrollbar-width: none;
            position: relative;
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .app-container {
            max-width: 1250px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            margin-bottom: 1rem;
            position: relative;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--dark);
            cursor: pointer;
            padding: 0.5rem;
        }

        .mobile-menu-btn.dark-mode {
            color: var(--dark-text);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .logo i {
            font-size: 1.75rem;
        }

        .settings-btn {
            background: none;
            border: none;
            font-size: 1.25rem;
            color: var(--dark);
            cursor: pointer;
            transition: color 0.2s;
            padding-right: 7px;
        }

        .settings-btn.dark-mode {
            color: var(--dark-text);
        }

        .settings-btn:hover {
            color: var(--primary);
        }

        .main-content {
            display: flex;
            flex: 1;
            gap: 1rem;
            position: relative;
        }
        
        .sidebar {
            width: 250px;
            background-color: white;
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .settings-sidebar {
            width: 250px;
            background-color: white;
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, opacity 0.3s ease;
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            transform: translateX(100%);
            opacity: 0;
            z-index: 999;
        }

        .sidebar.dark-mode, .settings-sidebar.dark-mode {
            background-color: var(--dark);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        .sidebar.active, .settings-sidebar.active {
            transform: translateX(0);
            opacity: 1;
        }

        .sidebar-header, .settings-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            position: relative;
            gap: 2rem;
        }

        .sidebar-title, .settings-title {
            font-weight: 600;
            font-size: 1rem;
            flex-grow: 1;
            color: var(--dark);
        }

        .sidebar-title.dark-mode, .settings-title.dark-mode {
            color: var(--dark-text);
        }

        .close-sidebar-btn, .close-settings-btn {
            background: none;
            border: none;
            font-size: 1.25rem;
            color: var(--dark);
            cursor: pointer;
            display: none;
            padding: 0.5rem;
        }

        .close-sidebar-btn.dark-mode, .close-settings-btn.dark-mode {
            color: var(--dark-text);
        }

        .close-sidebar-btn:hover, .close-settings-btn:hover {
            color: var(--primary);
        }

        .new-chat-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            height: 2rem;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .new-chat-btn:hover {
            background-color: var(--primary-dark);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .chat-item {
            position: relative;
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color 0.2s;
            color: var(--dark);
        }

        .chat-item:hover {
            background-color: #f1f5f9;
        }

        .chat-item.active {
            background-color: #e0e7ff;
            color: var(--primary);
            font-weight: 500;
        }

        .chat-item.dark-mode {
            color: var(--dark-text);
        }

        .chat-item.dark-mode:hover {
            background-color: var(--dark-border);
        }

        .chat-item.active.dark-mode {
            background-color: var(--dark-border);
            color: var(--dark-text);
            font-weight: 500;
        }

        .bin-button {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            border-radius: 5px;
            background-color: #f5f5f5;
            cursor: pointer;
            border: 2px solid var(--primary);
            transition-duration: 0.3s;
        }

        .bin-button.dark-mode {
            background-color: var(--dark-border);
            border-color: var(--primary);
        }

        .bin-bottom {
            width: 7px;
            height: 7px;
            background-color: var(--primary);
            border-radius: 1px;
        }

        .bin-top {
            width: 8px;
            height: 1px;
            background-color: var(--primary);
            transform-origin: right;
            transition-duration: 0.3s;
        }

        .bin-button:hover .bin-top {
            transform: rotate(45deg);
        }

        .bin-button:hover {
            background-color: #ffffff;
        }

        .bin-button.dark-mode:hover {
            background-color: var(--dark-text);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-container.dark-mode {
            background-color: var(--dark);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scrollbar-width: none;
        }

        .chat-messages::-webkit-scrollbar {
            display: none;
        }

        .message {
            display: flex;
            gap: 1rem;
            max-width: 80%;
        }

        .message-user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-ai {
            align-self: flex-start;
        }

        .avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1.25rem;
        }

        .avatar-user {
            background-color: var(--primary);
            color: white;
        }

        .avatar-ai {
            background-color: #e0e7ff;
            color: var(--primary);
        }

        .message-content {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message-text {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .message-user .message-text {
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .message-ai .message-text {
            background-color: #f8fafc;
            border: 1px solid var(--border);
            border-bottom-left-radius: 0.25rem;
        }

        .message-ai .message-text.dark-mode {
            background-color: var(--dark-border);
            border-color: var(--dark-border);
            color: var(--dark-text);
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--gray);
        }

        .message-ai .message-meta {
            justify-content: flex-start;
        }

        .message-user .message-meta {
            justify-content: flex-end;
        }

        .input-container {
            padding: 1rem;
            border-top: 1px solid var(--border);
            background-color: white;
        }

        .input-container.dark-mode {
            border-top-color: var(--dark-border);
            background-color: var(--dark);
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .suggestion-chip {
            padding: 0.5rem 0.75rem;
            background-color: #f1f5f9;
            border-radius: 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .suggestion-chip.dark-mode {
            background-color: var(--dark-border);
            color: var(--dark-text);
        }

        .suggestion-chip:hover {
            background-color: #e2e8f0;
        }

        .suggestion-chip.dark-mode:hover {
            background-color: #475569;
        }

        .input-box {
            display: flex;
            gap: 0.5rem;
        }

        .input-field {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-field.dark-mode {
            border-color: var(--dark-border);
            background-color: var(--dark);
            color: var(--dark-text);
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .send-btn {
            padding: 0 1.25rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-btn:hover {
            background-color: var(--primary-dark);
        }

        .send-btn:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem 0.75rem;
            background-color: #f1f5f9;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: var(--dark);
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .action-btn.dark-mode {
            background-color: var(--dark-border);
            color: var(--dark-text);
        }

        .action-btn:hover {
            background-color: #e2e8f0;
        }

        .action-btn.dark-mode:hover {
            background-color: #475569;
        }

        .action-btn i {
            font-size: 0.875rem;
        }

        .chat-footer {
            text-align: center;
            padding: 0.5rem;
            font-size: 0.875rem;
            color: var(--dark);
            background-color: white;
            border-top: 1px solid var(--border);
        }

        .chat-footer.dark-mode {
            color: var(--dark-text);
            background-color: var(--dark);
            border-top-color: var(--dark-border);
        }

        .code-block {
            position: relative;
            background-color: #1e293b;
            color: #f8fafc;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 0.5rem 0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            overflow-x: auto;
        }

        .code-block.dark-mode {
            background-color: #1e293b;
            color: #f8fafc;
        }

        .code-block pre {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .code-block .language-label {
            position: absolute;
            top: 0.25rem;
            right: 0.5rem;
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .copy-btn {
            position: absolute;
            top: 0.25rem;
            right: 0.5rem;
            background-color: #334155;
            color: white;
            border: none;
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: background-color 0.2s;
        }

        .copy-btn:hover {
            background-color: #475569;
        }

        .copy-btn i {
            font-size: 0.75rem;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.75rem 1rem;
            background-color: #f8fafc;
            border: 1px solid var(--border);
            border-radius: 1rem;
            border-bottom-left-radius: 0.25rem;
            max-width: 80%;
            align-self: flex-start;
            margin: 0.5rem 1.5rem;
        }

        .typing-indicator.dark-mode {
            background-color: var(--dark-border);
            border-color: var(--dark-border);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: typing 1s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-5px);
                opacity: 1;
            }
        }

        .message-text ul,
        .message-text ol {
            padding-left: 1.5rem;
            margin: 0.5rem 0;
        }

        .message-text li {
            margin-bottom: 0.25rem;
        }

        .message-text h1,
        .message-text h2,
        .message-text h3,
        .message-text h4 {
            margin: 0.75rem 0 0.5rem 0;
            font-weight: 600;
        }

        .message-text h1 {
            font-size: 1.5rem;
        }

        .message-text h2 {
            font-size: 1.3rem;
        }

        .message-text h3 {
            font-size: 1.1rem;
        }

        .message-text h4 {
            font-size: 1rem;
        }

        .message-text p {
            margin-bottom: 0.75rem;
            line-height: 1.6;
        }

        .message-text strong {
            font-weight: 600;
        }

        .message-text em {
            font-style: italic;
        }

        .message-text blockquote {
            border-left: 3px solid var(--primary);
            padding-left: 1rem;
            margin: 0.5rem 0;
            color: var(--dark);
            opacity: 0.8;
        }

        .message-text blockquote.dark-mode {
            color: var(--dark-text);
        }

        .sidebar-overlay, .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .sidebar-overlay.active, .settings-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .settings-section {
            margin-bottom: 1.5rem;
        }

        .settings-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            color: var(--dark);
        }

        .settings-label.dark-mode {
            color: var(--dark-text);
        }

        .select-field, .toggle-switch {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 0.9rem;
            background-color: #f8fafc;
            cursor: pointer;
        }

        .select-field.dark-mode, .toggle-switch.dark-mode {
            border-color: var(--dark-border);
            background-color: var(--dark-border);
            color: var(--dark-text);
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 1rem;
        }

        .toggle {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 0;
            }

            .mobile-menu-btn {
                display: block;
            }

            .main-content {
                flex-direction: column;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 999;
                transform: translateX(-100%);
                opacity: 0;
                border-radius: 0;
                box-shadow: none;
                width: 75%;
                background-color: white;
                transition: transform 0.3s ease, opacity 0.3s ease;
            }

            .settings-sidebar {
                width: 75%;
                border-radius: 0;
                box-shadow: none;
                transform: translateX(100%);
            }

            .sidebar.active, .settings-sidebar.active {
                transform: translateX(0);
                opacity: 1;
            }

            .close-sidebar-btn, .close-settings-btn {
                display: block;
            }

            .chat-container {
                border-radius: 0;
            }

            .message {
                max-width: 90%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">
                <i class="fas fa-robot"></i>
                <span>Orion AI</span>
            </div>
            <button class="settings-btn" id="settingsBtn">
                <i class="fas fa-cog"></i>
            </button>
        </header>

        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        <div class="settings-overlay" id="settingsOverlay"></div>

        <div class="main-content">
            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">Chats</div>
                    <button class="new-chat-btn" id="newChatBtn">
                        <i>New Chat</i>
                    </button>
                    <button class="close-sidebar-btn" id="closeSidebarBtn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="chat-list" id="chatList">
                    <!-- Chat items will be added here -->
                </div>
                <div class="chat-footer">
                    Created by Abdullah Ali
                </div>
            </div>

            <div class="settings-sidebar" id="settingsSidebar">
                <div class="settings-header">
                    <div class="settings-title">Settings</div>
                    <button class="close-settings-btn" id="closeSettingsBtn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="settings-section">
                    <div class="settings-label">AI Model</div>
                    <select class="select-field" id="modelSelect">
                        <option value="gpt-4o">GPT-4o</option>
                        <option value="claude">Claude</option>
                        <option value="llama">LLaMA</option>
                    </select>
                </div>
                <div class="settings-section">
                    <div class="settings-label">Theme</div>
                    <div class="toggle-switch">
                        <span>Dark Mode</span>
                        <label class="toggle">
                            <input type="checkbox" id="darkModeToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="settings-section">
                    <div class="settings-label">Response Tone</div>
                    <select class="select-field" id="toneSelect">
                        <option value="professional">Professional</option>
                        <option value="casual">Casual</option>
                        <option value="humorous">Humorous</option>
                    </select>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be inserted here -->
                </div>
                <div class="input-container">
                    <div class="suggestions">
                        <div class="suggestion-chip">Explain AI in simple terms</div>
                        <div class="suggestion-chip">Help with coding</div>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" id="messageInput" placeholder="Ask me anything..." autocomplete="off">
                        <button class="send-btn" id="sendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn" id="clearChatBtn">
                            <i class="fas fa-trash-alt"></i>
                            Clear
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatMessages = document.getElementById('chatMessages');
        const clearChatBtn = document.getElementById('clearChatBtn');
        const suggestionChips = document.querySelectorAll('.suggestion-chip');
        const newChatBtn = document.getElementById('newChatBtn');
        const chatList = document.getElementById('chatList');
        const voiceBtn = document.getElementById('voiceBtn');
        const imageBtn = document.getElementById('imageBtn');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const closeSidebarBtn = document.getElementById('closeSidebarBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsSidebar = document.getElementById('settingsSidebar');
        const settingsOverlay = document.getElementById('settingsOverlay');
        const closeSettingsBtn = document.getElementById('closeSettingsBtn');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const modelSelect = document.getElementById('modelSelect');
        const toneSelect = document.getElementById('toneSelect');

        const STORAGE_KEY = 'orionAI_chats';
        const SETTINGS_KEY = 'orionAI_settings';
        let chats = [];
        let currentChatId = null;
        let currentAiMessageDiv = null;
        let isMobileSidebarOpen = false;
        let isMobileSettingsOpen = false;

        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            messageInput.focus();
        });

        function initApp() {
            loadChats();
            if (chats.length === 0) {
                createNewChat();
            } else {
                loadChat(chats[0].id);
            }
            renderChatList();
            setupEventListeners();
            checkMobileView();
            window.addEventListener('resize', checkMobileView);
            loadSettings();
        }

        function checkMobileView() {
            if (window.innerWidth <= 768) {
                if (!isMobileSidebarOpen) {
                    sidebar.classList.remove('active');
                    sidebarOverlay.classList.remove('active');
                }
                if (!isMobileSettingsOpen) {
                    settingsSidebar.classList.remove('active');
                    settingsOverlay.classList.remove('active');
                }
            } else {
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
                settingsSidebar.classList.remove('active');
                settingsOverlay.classList.remove('active');
                isMobileSidebarOpen = false;
                isMobileSettingsOpen = false;
            }
        }

        function toggleMobileSidebar() {
            isMobileSidebarOpen = !isMobileSidebarOpen;
            sidebar.classList.toggle('active', isMobileSidebarOpen);
            sidebarOverlay.classList.toggle('active', isMobileSidebarOpen);
            if (isMobileSidebarOpen && isMobileSettingsOpen) {
                toggleMobileSettings();
            }
        }

        function toggleMobileSettings() {
            isMobileSettingsOpen = !isMobileSettingsOpen;
            settingsSidebar.classList.toggle('active', isMobileSettingsOpen);
            settingsOverlay.classList.toggle('active', isMobileSettingsOpen);
            if (isMobileSettingsOpen && isMobileSidebarOpen) {
                toggleMobileSidebar();
            }
        }

        function setupEventListeners() {
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            clearChatBtn.addEventListener('click', clearCurrentChat);
            newChatBtn.addEventListener('click', createNewChat);

            suggestionChips.forEach(chip => {
                chip.addEventListener('click', () => {
                    messageInput.value = chip.textContent;
                    messageInput.focus();
                    sendMessage();
                });
            });

            window.addEventListener('beforeunload', () => {
                saveChats();
                saveSettings();
            });

            mobileMenuBtn.addEventListener('click', toggleMobileSidebar);
            sidebarOverlay.addEventListener('click', toggleMobileSidebar);
            closeSidebarBtn.addEventListener('click', toggleMobileSidebar);

            settingsBtn.addEventListener('click', toggleMobileSettings);
            settingsOverlay.addEventListener('click', toggleMobileSettings);
            closeSettingsBtn.addEventListener('click', toggleMobileSettings);

            darkModeToggle.addEventListener('change', toggleDarkMode);
            modelSelect.addEventListener('change', saveSettings);
            toneSelect.addEventListener('change', saveSettings);
        }

        function loadChats() {
            try {
                const savedChats = localStorage.getItem(STORAGE_KEY);
                if (savedChats) {
                    chats = JSON.parse(savedChats);
                    chats = chats.filter(chat => chat.id && chat.title && Array.isArray(chat.messages));
                    chats.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
                }
            } catch (e) {
                console.error('Failed to load chats:', e);
                chats = [];
            }
        }

        function saveChats() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(chats));
            } catch (e) {
                console.error('Failed to save chats:', e);
                if (e.name === 'QuotaExceededError') {
                    alert('Storage is full. Clearing old chats.');
                    chats = chats.slice(0, 10);
                    saveChats();
                }
            }
        }

        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem(SETTINGS_KEY) || '{}');
            if (settings.darkMode) {
                document.body.classList.add('dark-mode');
                darkModeToggle.checked = true;
                updateDarkModeClasses(true);
            }
            if (settings.model) {
                modelSelect.value = settings.model;
            }
            if (settings.tone) {
                toneSelect.value = settings.tone;
            }
        }

        function saveSettings() {
            const settings = {
                darkMode: darkModeToggle.checked,
                model: modelSelect.value,
                tone: toneSelect.value
            };
            localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
        }

        function toggleDarkMode() {
            const isDarkMode = darkModeToggle.checked;
            document.body.classList.toggle('dark-mode', isDarkMode);
            updateDarkModeClasses(isDarkMode);
            saveSettings();
        }

        function updateDarkModeClasses(isDarkMode) {
            const elements = document.querySelectorAll(
                '.sidebar, .settings-sidebar, .mobile-menu-btn, .settings-btn, ' +
                '.chat-container, .input-container, .suggestion-chip, .input-field, ' +
                '.action-btn, .chat-footer, .typing-indicator, .chat-item, ' +
                '.bin-button, .sidebar-title, .settings-title, .settings-label, ' +
                '.select-field, .toggle-switch, .message-text, .message-text blockquote'
            );
            elements.forEach(el => {
                el.classList.toggle('dark-mode', isDarkMode);
            });
        }

        function createNewChat() {
            const newChat = {
                id: Date.now().toString(),
                title: 'New Chat',
                messages: [],
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            chats.unshift(newChat);
            saveChats();
            loadChat(newChat.id);
            renderChatList();
            
            if (window.innerWidth <= 768) {
                toggleMobileSidebar();
            }
        }

        function loadChat(chatId) {
            const chat = chats.find(c => c.id === chatId);
            if (!chat) return;

            currentChatId = chatId;
            chatMessages.innerHTML = '';

            if (chat.messages.length === 0) {
                addMessage('ai', `Hello! I'm Orion AI, your advanced assistant. How can I help you today?`, false);
            } else {
                chat.messages.forEach(msg => {
                    addMessage(msg.sender, msg.text, false, false);
                });
            }

            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.toggle('active', item.dataset.chatId === chatId);
            });

            scrollToBottom();
        }

        function renderChatList() {
            chatList.innerHTML = '';
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = `chat-item ${chat.id === currentChatId ? 'active' : ''} ${document.body.classList.contains('dark-mode') ? 'dark-mode' : ''}`;
                chatItem.dataset.chatId = chat.id;

                const chatTitle = document.createElement('span');
                chatTitle.textContent = chat.title;
                chatTitle.style.flex = '1';
                chatItem.appendChild(chatTitle);

                const deleteBtn = document.createElement('div');
                deleteBtn.className = `bin-button ${document.body.classList.contains('dark-mode') ? 'dark-mode' : ''}`;
                deleteBtn.innerHTML = `
                    <div class="bin-top"></div>
                    <div class="bin-bottom"></div>
                `;
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteChat(chat.id);
                });
                chatItem.appendChild(deleteBtn);

                chatItem.addEventListener('click', () => {
                    loadChat(chat.id);
                    if (window.innerWidth <= 768) {
                        toggleMobileSidebar();
                    }
                });
                chatList.appendChild(chatItem);
            });
        }

        function deleteChat(chatId) {
            const chatIndex = chats.findIndex(chat => chat.id === chatId);
            if (chatIndex !== -1) {
                chats.splice(chatIndex, 1);
                saveChats();
                renderChatList();
                if (currentChatId === chatId) {
                    if (chats.length > 0) {
                        loadChat(chats[0].id);
                    } else {
                        createNewChat();
                    }
                }
            }
        }

        function updateChatTitle(messageText) {
            const chat = chats.find(c => c.id === currentChatId);
            if (!chat || chat.title !== 'New Chat') return;

            const cleanText = messageText.replace(/[^\w\s]/gi, '').replace(/\s+/g, ' ').trim();
            const newTitle = cleanText.length > 30 ? cleanText.substring(0, 30) + '...' : cleanText;

            if (newTitle.trim().length > 0) {
                chat.title = newTitle;
                chat.updatedAt = new Date().toISOString();
                saveChats();
                renderChatList();
            }
        }

        function addMessage(sender, text, saveToHistory = true, isStreaming = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${sender}`;

            const avatarDiv = document.createElement('div');
            avatarDiv.className = `avatar avatar-${sender}`;
            avatarDiv.innerHTML = sender === 'ai' ? '<i class="fas fa-robot"></i>' : '<i class="fas fa-user"></i>';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            const textDiv = document.createElement('div');
            textDiv.className = `message-text ${document.body.classList.contains('dark-mode') ? 'dark-mode' : ''}`;
            
            if (isStreaming) {
                textDiv.textContent = text;
            } else {
                processMessageText(text, textDiv);
            }

            const metaDiv = document.createElement('div');
            metaDiv.className = 'message-meta';
            const timeSpan = document.createElement('span');
            timeSpan.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            if (sender === 'ai') {
                const modelSpan = document.createElement('span');
                modelSpan.textContent = modelSelect.value;
                metaDiv.appendChild(modelSpan);
            }
            metaDiv.appendChild(timeSpan);

            contentDiv.appendChild(textDiv);
            contentDiv.appendChild(metaDiv);
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);

            if (isStreaming) {
                currentAiMessageDiv = textDiv;
            }

            scrollToBottom();

            if (saveToHistory && currentChatId) {
                const chat = chats.find(c => c.id === currentChatId);
                if (chat) {
                    chat.messages.push({
                        sender,
                        text,
                        timestamp: new Date().toISOString()
                    });
                    chat.updatedAt = new Date().toISOString();
                    saveChats();
                    if (sender === 'user') {
                        updateChatTitle(text);
                    }
                }
            }
        }

        function processMessageText(text, container) {
            const parts = text.split(/(```[\s\S]*?```)/g);
            
            parts.forEach(part => {
                if (!part.trim()) return;
                
                if (part.startsWith('```') && part.endsWith('```')) {
                    const codeContent = part.slice(3, -3).trim();
                    const languageMatch = codeContent.match(/^(\w+)\n/);
                    let language = '';
                    let code = codeContent;
                    
                    if (languageMatch) {
                        language = languageMatch[1];
                        code = codeContent.slice(language.length).trim();
                    }
                    
                    const codeBlock = document.createElement('div');
                    codeBlock.className = `code-block ${document.body.classList.contains('dark-mode') ? 'dark-mode' : ''}`;
                    
                    const pre = document.createElement('pre');
                    pre.textContent = code;
                    
                    if (language) {
                        const langLabel = document.createElement('div');
                        langLabel.className = 'language-label';
                        langLabel.textContent = language;
                        codeBlock.appendChild(langLabel);
                    }
                    
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.innerHTML = '<i class="far fa-copy"></i> Copy';
                    copyBtn.setAttribute('aria-label', 'Copy code to clipboard');
                    copyBtn.addEventListener('click', async () => {
                        try {
                            await navigator.clipboard.writeText(code);
                            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                            copyBtn.style.backgroundColor = '#10b981';
                            copyBtn.setAttribute('aria-label', 'Code copied');
                            setTimeout(() => {
                                copyBtn.innerHTML = '<i class="far fa-copy"></i> Copy';
                                copyBtn.style.backgroundColor = '#334155';
                                copyBtn.setAttribute('aria-label', 'Copy code to clipboard');
                            }, 2000);
                        } catch (err) {
                            console.error('Failed to copy:', err);
                            copyBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error';
                            copyBtn.style.backgroundColor = '#ef4444';
                            setTimeout(() => {
                                copyBtn.innerHTML = '<i class="far fa-copy"></i> Copy';
                                copyBtn.style.backgroundColor = '#334155';
                                copyBtn.setAttribute('aria-label', 'Copy code to clipboard');
                            }, 2000);
                        }
                    });
                    
                    codeBlock.appendChild(pre);
                    codeBlock.appendChild(copyBtn);
                    container.appendChild(codeBlock);
                } else {
                    const textNode = document.createElement('div');
                    textNode.innerHTML = formatText(part);
                    container.appendChild(textNode);
                }
            });
        }

        function formatText(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^#### (.*$)/gm, '<h4>$1</h4>')
                .replace(/^\> (.*$)/gm, '<blockquote class="' + (document.body.classList.contains('dark-mode') ? 'dark-mode' : '') + '">$1</blockquote>')
                .replace(/\n/g, '<br>')
                .replace(/^\s*-\s(.*$)/gm, '<li>$1</li>')
                .replace(/^\s*\*\s(.*$)/gm, '<li>$1</li>')
                .replace(/^\s*\d+\.\s(.*$)/gm, '<li>$1</li>');
        }

        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = `typing-indicator ${document.body.classList.contains('dark-mode') ? 'dark-mode' : ''}`;
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
            return typingDiv;
        }

        function removeTypingIndicator(typingDiv) {
            if (typingDiv && typingDiv.parentNode) {
                typingDiv.parentNode.removeChild(typingDiv);
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage('user', message);
            messageInput.value = '';
            sendBtn.disabled = true;

            const typingIndicator = addTypingIndicator();
            const minAnimationTime = 0;
            const animationStart = Date.now();

            try {
                const response = await fetch(`https://abdullahalioo-wow.hf.space/generate?prompt=${encodeURIComponent(message)}`, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                }
            });

                const elapsed = Date.now() - animationStart;
                if (elapsed < minAnimationTime) {
                    await new Promise(resolve => setTimeout(resolve, minAnimationTime - elapsed));
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let result = '';

                removeTypingIndicator(typingIndicator);
                addMessage('ai', '', true, true);

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    result += chunk;

                    currentAiMessageDiv.textContent = result;
                    scrollToBottom();
                }

                currentAiMessageDiv.innerHTML = '';
                processMessageText(result, currentAiMessageDiv);

                const chat = chats.find(c => c.id === currentChatId);
                if (chat) {
                    chat.messages[chat.messages.length - 1].text = result;
                    saveChats();
                }

            } catch (error) {
                console.error('Error:', error);
                const elapsed = Date.now() - animationStart;
                if (elapsed < minAnimationTime) {
                    await new Promise(resolve => setTimeout(resolve, minAnimationTime - elapsed));
                }
                removeTypingIndicator(typingIndicator);
                if (currentAiMessageDiv) {
                    currentAiMessageDiv.textContent = 'Error: ' + error.message;
                } else {
                    addMessage('ai', 'Error: ' + error.message, true);
                }
            } finally {
                sendBtn.disabled = false;
                currentAiMessageDiv = null;
            }
        }

        function clearCurrentChat() {
            if (!currentChatId) return;

            const chat = chats.find(c => c.id === currentChatId);
            if (chat) {
                chat.messages = [];
                chat.updatedAt = new Date().toISOString();
                saveChats();
            }

            chatMessages.innerHTML = '';
            addMessage('ai', `Hello! I'm Orion AI, your advanced assistant. How can I help you today?`, false);
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
